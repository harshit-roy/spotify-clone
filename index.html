<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">

        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100" onchange="seekTo()">
        <div class="icons">

            <i class="far fa-3x fa-solid fa-step-backward" id="previous"></i>
